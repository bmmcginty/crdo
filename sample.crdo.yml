global:
  email: user@domain.tld
  test: false
  workdir: ~/run
job1:
  every: 1m
  commands:
    - echo 1 > job1.1.done
    - echo 2 > job1.2.done
job2:
  every: 2m
  parent: job1
  commands:
    - echo job2
job3:
  disabled: true
  vars:
    name: job3
  every: 2m
  parent: job1
  commands:
    - echo $name
